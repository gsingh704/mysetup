swipe:      
  4:
    left:
      sendkey: "LEFTCTRL+TAB"   # tab
    right:
      sendkey: "LEFTCTRL+LEFTSHIFT+TAB" # tab
    up:
      sendkey: "LEFTCTRL+LEFTSHIFT+T" # open new tab
    down:
      sendkey: "LEFTCTRL+W" # close tab
pinch:
  3:
    out:
      sendkey: 'LEFTCTRL+T'  # new tab
    in:
      sendkey: 'LEFTCTRL+T'  # new tab  

threshold:
  swipe: 0.5
  pinch: 0.2

interval:
  swipe: 1.0
  pinch: 0.7